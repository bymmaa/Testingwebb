<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatitu Website</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & DASAR --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Warna Background Cream Lembut */
            background-color: #FFF8E7; 
            font-family: 'Poppins', sans-serif;
            color: #4A4A4A;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Mencegah scroll samping */
        }

        /* --- HEADER MODERN --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        /* Dekorasi bulatan blur di belakang judul agar estetik */
        header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: #FFC2D1;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.6;
        }

        h1.brand-logo {
            font-family: 'Outfit', sans-serif; /* Font Modern Geometris */
            font-weight: 900; /* Sangat Tebal */
            font-size: 3.5rem; /* Ukuran Besar */
            letter-spacing: -2px; /* Jarak antar huruf dirapatkan biar solid */
            
            /* Membuat Teks Bergradasi */
            background: linear-gradient(135deg, #FF5F8B 0%, #B19CD9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Shadow halus */
            drop-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            margin-bottom: 5px;
            line-height: 1;
        }

        /* Aksen titik kecil di akhir judul */
        h1.brand-logo::after {
            content: '.';
            color: #4A4A4A; /* Warna titik beda sendiri */
            -webkit-text-fill-color: #4A4A4A;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase; /* Huruf kapital semua biar rapi */
            margin-top: 10px;
        }

        /* --- CONTAINER MENU --- */
        #menu-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 50px;
        }

        /* --- TOMBOL MENU (CARD) --- */
        .menu-card {
            background: #FFFFFF; /* Lebih bersih sedikit untuk kontras modern */
            padding: 22px;
            border-radius: 18px;
            /* Shadow lebih halus dan lebar (modern shadow) */
            box-shadow: 0 10px 20px rgba(200, 180, 180, 0.15); 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: munculSatuSatu 0.6s ease forwards;
            opacity: 0;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(200, 180, 180, 0.25);
        }

        .menu-card:active {
            transform: scale(0.97);
        }

        /* Animasi delay */
        .menu-card:nth-child(1) { animation-delay: 0.1s; border-left: 5px solid #FF5F8B; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; border-left: 5px solid #B19CD9; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; border-left: 5px solid #80ED99; }
        .menu-card:nth-child(4) { animation-delay: 0.4s; border-left: 5px solid #FFB703; }

        .menu-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
        }

        .menu-icon {
            font-size: 1.4rem;
            background: #F3F3F3;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* --- POP UP (MODAL) --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(30, 30, 30, 0.4); /* Lebih gelap dikit biar fokus */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(8px); /* Blur makin kuat ala iOS */
        }

        #modal-content {
            background: #FFFBEB; 
            width: 100%;
            max-width: 360px;
            border-radius: 30px; /* Lebih bulat */
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popUpNaik 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #modal-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            background-color: #eee;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        #modal-title {
            font-family: 'Outfit', sans-serif;
            color: #222;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        #modal-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
        }

        /* Tombol Aksi Gradient */
        .btn-action {
            display: block;
            width: 100%;
            padding: 18px;
            /* Gradient Modern */
            background: linear-gradient(90deg, #FF5F8B 0%, #FF8FAB 100%);
            color: white;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 95, 139, 0.3);
            transition: 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 95, 139, 0.4);
        }

        .btn-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #fff;
            width: 35px; height: 35px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            color: #444;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-close:active { transform: scale(0.9); }

        /* --- ANIMASI --- */
        @keyframes munculSatuSatu {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popUpNaik {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="brand-logo">my whatitu</h1>
        <p class="subtitle">Tempat terbaik untuk mencari sambel pecel yang enak daerah Surabaya dan sekitarnya. Tempat dimana pembuatan desain yang profesional. Membuat undangan pernikahan yang cakep. Mencari villa di Bromo yang nyaman.</p>
    </header>

    <div id="menu-container"></div>

    <div id="modal-overlay" onclick="tutupPopup(event)">
        <div id="modal-content">
            <button class="btn-close" onclick="tutupPopup(null)">&times;</button>
            
            <img id="modal-img" src="" alt="Preview">
            
            <h2 id="modal-title">Judul</h2>
            <p id="modal-desc">Deskripsi</p>
            
            <a id="modal-btn" href="#" class="btn-action" target="_blank">Pesan Sekarang</a>
        </div>
    </div>

    <script>
        /* === DATABASE MENU === */
        const dataMenu = [
            {
                id: 1,
                judul: "Pecel Bu Leo",
                icon: "ðŸ«˜", 
                deskripsi: "Ini Definisi Bumbu Pecel yang Sebenarnya! ðŸ¥œðŸŒ¶ <br>  <br> Bukan sambel pecel biasa yang encer dan hambar. Sambal Pecel [Nama Brand] menghadirkan tekstur yang medok dan rasa yang nendang!",
                gambar: "comingsoon.png", 
                linkEmbed: "https://wa.me/" 
            },
            {
                id: 2,
                judul: "Villa Bromo",
                icon: "ðŸ¡",
                deskripsi: "Staycation estetik dengan pemandangan gunung. Fasilitas lengkap, wifi kencang, dan air hangat.",
                gambar: "https://source.unsplash.com/400x300/?cottage",
                linkEmbed: "https://goo.gl/maps/linkmaps"
            },
            {
                id: 3,
                judul: "Jeep Adventure",
                icon: "ðŸš™",
                deskripsi: "Jelajahi lautan pasir Bromo dengan Jeep Hardtop klasik. Pengalaman offroad yang tak terlupakan.",
                gambar: "https://source.unsplash.com/400x300/?jeep",
                linkEmbed: "https://wa.me/6281234567890?text=Sewa%20Jeep"
            },
            {
                id: 4,
                judul: "Merch Whatitu",
                icon: "âœ¨",
                deskripsi: "Tampil beda dengan koleksi kaos dan hoodie limited edition dari Whatitu. Bahan premium!",
                gambar: "https://source.unsplash.com/400x300/?fashion",
                linkEmbed: "https://shopee.co.id"
            }
        ];

        /* === LOGIKA RENDER & POPUP === */
        const container = document.getElementById('menu-container');

        dataMenu.forEach(item => {
            const box = document.createElement('div');
            box.className = 'menu-card';
            box.onclick = () => bukaPopup(item);

            box.innerHTML = `
                <span class="menu-title">${item.judul}</span>
                <span class="menu-icon">${item.icon}</span>
            `;
            container.appendChild(box);
        });

        const modalOverlay = document.getElementById('modal-overlay');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');
        const modalBtn = document.getElementById('modal-btn');

        function bukaPopup(data) {
            modalTitle.innerText = data.judul;
            modalDesc.innerHTML = data.deskripsi; 
            modalImg.src = data.gambar;
            modalBtn.href = data.linkEmbed;
            modalOverlay.style.display = 'flex';
        }

        function tutupPopup(event) {
            if (event === null || event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
