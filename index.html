<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Buku -Cipt:</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font agar lebih modern dan nyaman dibaca */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFDE7; /* Latar belakang kuning pastel muda */
            display: flex; /* Menggunakan flexbox untuk memusatkan konten utama */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Padding responsif */
        }
        /* Class untuk menampung konten cerita, hanya menangani padding bawah untuk footer navigasi */
        .story-content-area {
            padding-bottom: 6rem; 
        }
        /* Style untuk tombol bab aktif */
        .tab-active {
            border-bottom: 3px solid #FBC02D;
            color: #FBC02D;
            font-weight: 600;
        }

        /* Scrollbar styling */
        .overflow-y-auto::-webkit-scrollbar { width: 8px; }
        .overflow-y-auto::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .overflow-y-auto::-webkit-scrollbar-thumb { background: #FBC02D; border-radius: 10px; }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover { background: #F9A825; }

        /* --- PERUBAHAN DI SINI --- */
        /* Memaksa modal untuk rasio 9:16 */
        #modalContainer {
            aspect-ratio: 9 / 16;
            height: 95vh; /* Paksa tinggi jadi 95% viewport */
            width: auto; /* Biarkan lebar dihitung otomatis oleh aspect-ratio */
            
            /* Pastikan tidak melebihi layar */
            max-width: 100vw; 
            max-height: 95vh;

            /* Memastikan flex-col tetap bekerja */
            display: flex;
            flex-direction: column;
        }
        /* --- AKHIR PERUBAHAN --- */
    </style>
</head>
<body>

    <div class="text-center p-8 bg-white shadow-2xl rounded-3xl max-w-lg w-full transform transition-transform duration-500 hover:scale-[1.03] border-t-8 border-yellow-400">
        <h1 class="text-6xl font-extrabold text-gray-900 mb-4 tracking-tight leading-tight">Judul Buku</h1>
        <p class="text-xl text-gray-700 mb-8 italic">Buku ni di ciptakan oleh ... yang menceritakan tentang ...</p>
        <button id="openModalBtn" class="px-10 py-4 text-lg font-bold text-white bg-yellow-500 rounded-full shadow-xl hover:bg-yellow-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300 focus:ring-opacity-70">
            Mulai Petualangan Sekarang!
        </button>
    </div>

    <div id="readingModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4">
        
        <div class="bg-white rounded-2xl shadow-2xl relative transition-all duration-300 transform scale-95 opacity-0" id="modalContainer">
            
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 transition duration-150 p-2 rounded-full hover:bg-gray-100 z-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div id="chapterTabs" class="flex justify-start border-b border-gray-200 sticky top-0 bg-white z-10 p-4 rounded-t-xl overflow-x-auto">
                </div>

            <div class="p-6 flex-grow overflow-y-auto min-h-0">
                <h2 id="chapterTitle" class="text-4xl font-extrabold text-gray-900 mb-6 leading-snug"></h2>
                <div id="chapterContent" class="story-content-area text-gray-800 text-lg leading-relaxed space-y-5">
                    </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200 flex justify-between items-center rounded-b-xl shadow-lg z-20">
                <button id="prevChapterBtn" class="flex items-center px-5 py-2.5 bg-yellow-100 text-yellow-700 font-semibold rounded-full hover:bg-yellow-200 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Sebelumnya
                </button>
                <span id="chapterStatus" class="text-base font-medium text-gray-600"></span>
                <button id="nextChapterBtn" class="flex items-center px-5 py-2.5 bg-yellow-500 text-white font-semibold rounded-full hover:bg-yellow-600 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed group">
                    Selanjutnya
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data cerita per bab.
        const chapters = [
            { title: "Bagian 1: Judul", content: "Isi Cerita" },
            { title: "Bagian 2: Judul", content: "Isi Cerita" },
            { title: "Bagian 3: Judul", content: "Isi Cerita" },
            { title: "Bagian 4: Judul", content: "Isi Cerita" },
            { title: "Bagian 5: Judul", content: "Isi Cerita" },
            { title: "Bagian 6: Judul", content: "Isi Cerita" },
            { title: "Bagian 7: Judul", content: "Isi Cerita" },
            { title: "Bagian 8: Judul", content: "Isi Cerita" }
        ];

        let currentChapterIndex = 0;

        // Mendapatkan elemen-elemen DOM
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const readingModal = document.getElementById('readingModal');
        const modalContainer = document.getElementById('modalContainer');
        const chapterTabsContainer = document.getElementById('chapterTabs');
        const chapterTitleElement = document.getElementById('chapterTitle');
        const chapterContentElement = document.getElementById('chapterContent');
        const prevChapterBtn = document.getElementById('prevChapterBtn');
        const nextChapterBtn = document.getElementById('nextChapterBtn');
        const chapterStatusElement = document.getElementById('chapterStatus');

        // Fungsi untuk menampilkan modal
        function openModal() {
            readingModal.classList.remove('hidden');
            readingModal.classList.add('flex');
            setTimeout(() => {
                modalContainer.classList.remove('opacity-0', 'scale-95');
                modalContainer.classList.add('opacity-100', 'scale-100');
            }, 10);
            renderChapter(currentChapterIndex);
        }

        // Fungsi untuk menyembunyikan modal
        function closeModal() {
            modalContainer.classList.remove('opacity-100', 'scale-100');
            modalContainer.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                readingModal.classList.remove('flex');
                readingModal.classList.add('hidden');
            }, 300);
        }

        // Fungsi untuk merender daftar bab sebagai tab
        function renderTabs() {
            chapterTabsContainer.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const tabButton = document.createElement('button');
                tabButton.textContent = chapter.title;
                tabButton.className = 'py-3 px-5 text-center text-gray-600 hover:text-gray-900 transition-colors duration-150 focus:outline-none whitespace-nowrap';
                tabButton.dataset.index = index;

                if (index === currentChapterIndex) {
                    tabButton.classList.add('tab-active');
                }

                tabButton.addEventListener('click', () => {
                    currentChapterIndex = index;
                    renderChapter(currentChapterIndex);
                });

                chapterTabsContainer.appendChild(tabButton);
            });
        }

        // Fungsi untuk merender konten bab
        function renderChapter(index) {
            const chapter = chapters[index];
            chapterTitleElement.textContent = chapter.title;
            chapterContentElement.innerHTML = `<p>${chapter.content}</p>`;
            
            updateNavigationStatus();
            renderTabs();

            chapterContentElement.parentElement.scrollTop = 0;
        }

        // Fungsi untuk memperbarui status navigasi
        function updateNavigationStatus() {
            prevChapterBtn.disabled = currentChapterIndex === 0;
            nextChapterBtn.disabled = currentChapterIndex === chapters.length - 1;
            chapterStatusElement.textContent = `Bab ${currentChapterIndex + 1} dari ${chapters.length}`;
        }

        // Event Listeners
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        // Navigasi
        prevChapterBtn.addEventListener('click', () => {
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                renderChapter(currentChapterIndex);
            }
        });

        nextChapterBtn.addEventListener('click', () => {
            if (currentChapterIndex < chapters.length - 1) {
                currentChapterIndex++;
                renderChapter(currentChapterIndex);
            }
        });

        // Inisialisasi
        renderTabs(); 

    </script>
</body>
</html>
